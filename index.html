<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/app.js"></script>
</head>
<body>
<!-- Header -->
<div class="page-header text-center">
    <h1>Train Schedule</h1><br>
    <h3>All Aboard!</h3>
</div>
<!-- Train Schedule -->
<div class="container form">
    <h3>Current Train Schedule</h3>
    <table class="table">
        <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency(min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
        </tr>
    </table>
</div>
<!-- Add Train -->
<div class= "container input-form">
    <form id="user-form">
    <div class="form-group">
        <label for="exampleInputEmail1">Train Name</label>
        <input type="text" class="form-control" id="train-name" placeholder="Train Name">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Destination</label>
        <input type="text" class="form-control" id="destination" placeholder="Destination">
    </div>
    <div class="form-group">
        <label for="exampleInputFile">First Train Arrival(HH:mm)</label>
        <input type="text" class="form-control" id="first-arrival" placeholder="First Arrival">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Frequency(min)</label>
        <input type="text" class="form-control" id="frequency" placeholder="Frequency">
    </div>
    <button type="submit" class="btn btn-default" id="add">Add Train</button>
    </form>
</div>

</body>
</html>
